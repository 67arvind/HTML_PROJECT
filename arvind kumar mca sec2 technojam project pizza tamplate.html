<html>
<head>
  <title>Online Pizza Order From</title>
  
</head>
<!--BODY -->
<body bgcolor="#E29638" text="white">
    <h1 align="center"><u>YUMMY CHEESE PIZA</u></h1>
    <table align="center">
        <tr>
            <td valign="bottom"<>img src="small.png"n width=100 height=100> </td>
            <td valign="bottom"<>img src="small.png"n width=150 height=150 </td>
            <td valign="bottom"<>img src="small.png"n width=200 height=200></td>
            <td valign="bottom"<>img src="small.png"n width=250 height=250></td>
        </tr>
        <tr>
            <td ><h3 align="center">Small Pizza</h3></td> 
            <td><h3 align="center">Medium Pizza</h3></td>
            <td><h3 align="center">Large Pizza</h3></td>
            <td><h3 align="center">Family Pizza</h3></td>
        </tr>
</table>

<!--DIV -->
<div stye="width:80%; margin:auto;">
  
<!--FORM --> 
<from method="post" name="forms" action="index.html">
  
<!--PERSONAL iNFORMATION -->
      <fieldset>
      <legand>Persnoal Information</egand>
   <label>   First name:</label> <input type="text" name="fname" size=25/>
     <label>Last name:</label> <input type="text" name="lname" size=25/>
    <label>Mobile #:</label> <input type="text" name="mobile" size=25/>
    <label>Address: <textarea col=70 rows=1 name="addeess"</textarea></label>
    </fieldset>
    
    <!--ORDER DETAILS -->
      <fieldset>
        <legand>OrderDetails</legand>
        <select name="size">
          <option>Select Pizza Size</option>
          <option value="1">small</option>
          <option value="2">medium</option>
          <option value="3">Large</option>
          <option value="4">family</option>
        </select> 
        <select name="Quantity" >
        <option >Select Quantity</option>  
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label>Delivery Date:</label><input type="date" name="date" />
         <label>Delivery Time:</label><input type="time" name="time" />
          <select name="payment">
            <option>Select Payment Option</option>
            <option value="1">Pay Later</option>
            <option value="2">UPI</option>
            <option value="3">Debit/Credit Card</option>
            <option value="4">Cash On Delivery</option>
          </select>
      </fieldset>
      <!--CHEESES -->
      <fieldset>
        <legand>Cheeses</legand>
        <input type="radio" name="cheese" value="1" />Mozzarella
        <input type="radio" name="cheese" value="2" />crust
        <input type="radio" name="cheese" value="3" />Feta
        <input type="radio" name="cheese" value="4" />Cheese Brust
        <input type="radio" name="cheese" value="5" />Cheddar
        <input type="radio" name="cheese" value="6" />extra cheese
      </fieldset>
      
      <!--SAUCES -->
      <fieldset>
        <legend>Sauces</legend>
        <input type="radio" name="cheese" value="1" />Pizza Sauce
        <input type="radio" name="cheese" value="2" />BBQ sauce 
        <input type="radio" name="cheese" value="3" />Garlic Sauce
        <input type="radio" name="cheese" value="4" />Green Chilli
        <input type="radio" name="cheese" value="5" />Tomato kechup
        <input type="radio" name="cheese" value="6" />Spiciy Chilli
        <input type="radio" name="cheese" value="7" />Ketchup
        <input type="radio" name="cheese" value="8" />Oregano
      </fieldset>
        
      
      <!--COLD DRINKS -->
      <fieldset>
        <legend>COLD DRINKS</legend>
        <input type="radio" name="cheese" value="1" />Coke
        <input type="radio" name="cheese" value="2" />Pepsi 
        <input type="radio" name="cheese" value="3" />Thumsup
        <input type="radio" name="cheese" value="4" />Mountain dew
        <input type="radio" name="cheese" value="5" />Marinda
        <input type="radio" name="cheese" value="6" />Sprite
        <input type="radio" name="cheese" value="7" />7UP
        <input type="radio" name="cheese" value="8" />Energy Drink 
      </fieldset>
      
      <!--TOPINGS -->
      
      <fieldset>
     <legend>Choose Toppings - RS.120 Each</legend>
        <input type="checkbox" name="topping" value="1" /> Onion
        <input type="checkbox" name="topping" value="2" /> paneer with onion
        <input type="checkbox" name="topping" value="3" /> chicken
        <input type="checkbox" name="topping" value="4" /> corn
        <input type="checkbox" name="topping" value="5" /> Tomato
        <input type="checkbox" name="topping" value="6" /> Mushrooms
        <input type="checkbox" name="topping" value="7" /> Red onion
        <input type="checkbox" name="topping" value="8" /> Roasted Garlic 
        <input type="checkbox" name="topping" value="9" /> soya paneer
        <input type="checkbox" name="topping" value="10" /> chicken keema
        <input type="checkbox" name="topping" value="11" /> extra cheese with chicken
        <input type="checkbox" name="topping" value="12" /> Capcicum
        
     </fieldset>
     
     <!--SPECIAL INSTRUCTION HERE -->
     
     <fieldset>
       <legand>Special Instrucion Here</legand>
       <textarea name="instruction" rows="3" cols="42"></textarea>
     </fieldset>
     
     <!--BUTTONS -->
     
     <input type="instruction" value="PLACE YOUR ORDER" />
     <input type="rest" value="START OVER" />
  </div>
  
  
  
  </form>
  
</body

</html
